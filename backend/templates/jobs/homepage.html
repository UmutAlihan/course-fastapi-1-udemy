{% extends "shared/base.html" %}

{% block title %}
    <title>New Jobboard</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="display-4 text-danger">Find Jobs...</h1>

        <div class="row">
            {% for job in jobs %}
                <div class="col-lg-4 col-md-3 col-sm-10 mr-auto">
                    {% with obj=job %} <!-- job'u obj olarak veriyorusn burada-->
                        {% include "components/card.html" %}
                    {% endwith %}

                    {% if loop.index %3 %}
                        </div>
                    {% else %}
                        </div></div><br><div class="row"></div>
                    {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
